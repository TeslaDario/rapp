<div class="navbar-wrapper">
    <ng-container *ngFor="let tab of tabs">
        <div
            class="nav-item"
            [routerLink]="tab.param ? [tab.route, tab.param] : [tab.route]"
            [class.active]="tab.active"
        >
            <mat-icon>{{ tab.icon }}</mat-icon>
            <span class="nav-item-name">{{ tab.name }}</span>
        </div>
    </ng-container>
