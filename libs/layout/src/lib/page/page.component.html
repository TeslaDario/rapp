<div class="page-wrapper">
    <rapp-toolbar>
        <rapp-navbar *ngIf="(layoutMode$ | async) !== 'single'; else titleTempl"></rapp-navbar>
        <ng-template #titleTempl>
            <h1 class="toolbar-title">{{ title }}</h1>
        </ng-template>

        <span class="spacer"></span>

        <div class="toolbar-right-wrapper">
            <ng-content select="rapp-toolbar-right"></ng-content>
        </div>
    </rapp-toolbar>

    <div class="content-wrapper">
        <ng-content select="rapp-content"></ng-content>
    </div>

    <rapp-toolbar *ngIf="(layoutMode$ | async) === 'single'">
        <rapp-navbar class="spacer"></rapp-navbar>
    </rapp-toolbar>
</div>
