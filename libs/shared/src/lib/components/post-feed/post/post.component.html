<div class="post" [ngClass]="{ 'post-overview': !inFeed }">
    <div class="post-header">
        <rapp-avatar></rapp-avatar>
        <div class="details">
            <p class="autor">
                <span>{{ post.autor }}</span>
                <span> > </span>
                <a [routerLink]="['/groups', post.groupId]">{{ group?.groupName }}</a>
            </p>
            <span class="date">{{ post.createdAt | date }}</span>
        </div>
    </div>

    <div class="post-image" *ngIf="post.image">
        <img [src]="post.image" />
    </div>

    <ng-container *ngIf="inFeed; else notInFeed">
        <div class="post-body trim" [routerLink]="['/groups', post.groupId, 'post', post.id]">
            {{ post.body }}
        </div>
    </ng-container>
    <ng-template #notInFeed>
        <div class="post-body">{{ post.body }}</div>
    </ng-template>

    <div class="post-footer">
        <button mat-button>
            <mat-icon>thumb_up</mat-icon>
            <span>Like</span>
        </button>
        <button mat-button>
            <mat-icon>comment</mat-icon>
            <span>Comment</span>
        </button>
    </div>
</div>
