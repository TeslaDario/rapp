<rapp-page title="Home">
    <rapp-toolbar-right>
        <button mat-icon-button>
            <mat-icon class="toolbar-icon">settings</mat-icon>
        </button>
        <rapp-avatar size="s" class="ml-4"></rapp-avatar>
    </rapp-toolbar-right>

    <rapp-content>
        <div class="home-wrapper">
            <img class="logo" src="assets/icons/icon-72x72.png" />
            <div class="home-item-wrapper">
                <ng-container *ngFor="let item of items">
                    <div class="home-item">
                        <p>{{ item }}</p>
                    </div>
                </ng-container>
            </div>
        </div>
    </rapp-content>
</rapp-page>
