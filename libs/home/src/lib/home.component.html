<rapp-page [hasBottomTabsNavigator]="(layoutMode$ | async) === 'single'">
    <rapp-toolbar>
        <rapp-toolbar-left>
            <rapp-navbar *ngIf="(layoutMode$ | async) !== 'single'; else titleTempl"></rapp-navbar>
            <ng-template #titleTempl>
                <h1 class="toolbar-title">Home</h1>
            </ng-template>
        </rapp-toolbar-left>

        <rapp-toolbar-right>
            <button mat-icon-button (click)="openSettings()">
                <mat-icon class="toolbar-icon">settings</mat-icon>
            </button>
            <rapp-avatar (click)="openProfile()" size="s" class="ml-4"></rapp-avatar>
        </rapp-toolbar-right>
    </rapp-toolbar>

    <rapp-content>
        <div class="home-wrapper">
            <img class="logo" src="assets/icons/icon-72x72.png" />
            <div class="home-item-wrapper">
                <ng-container *ngFor="let item of items">
                    <div class="home-item">
                        <p>{{ item }}</p>
                    </div>
                </ng-container>
            </div>
        </div>
    </rapp-content>
</rapp-page>
<router-outlet></router-outlet>
