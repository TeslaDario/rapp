<rapp-view [showBottomNavbar]="true">
    <rapp-toolbar>
        <rapp-toolbar-left [icon]="layoutMode === 'single' ? 'back' : undefined" [title]="groupId"></rapp-toolbar-left>

        <rapp-toolbar-right>
            <button mat-icon-button (click)="openGroupInfo()">
                <mat-icon class="toolbar-icon">info</mat-icon>
            </button>
        </rapp-toolbar-right>
    </rapp-toolbar>

    <rapp-content [showBackgroundImage]="true" #content>
        <rapp-drawer-view [opened]="drawerOpened" [fixedTopGap]="content.clientRect().top">
            <rapp-group-info inDrawer></rapp-group-info>

            <div class="group-wrapper">
                <rapp-floating-action-button text="Post" (click)="addPost()"></rapp-floating-action-button>

                <rapp-post-feed [posts]="posts"></rapp-post-feed>
            </div>
            <router-outlet></router-outlet>
        </rapp-drawer-view>
    </rapp-content>
</rapp-view>
