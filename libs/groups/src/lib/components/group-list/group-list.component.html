<rapp-page [showBottomNavbar]="true">
    <rapp-toolbar>
        <rapp-toolbar-left>
            <h1 class="mb-0">News</h1>
        </rapp-toolbar-left>
    </rapp-toolbar>
    <rapp-toolbar>
        <rapp-toolbar-left style="width: 100%">
            <rapp-search-input></rapp-search-input>
        </rapp-toolbar-left>
    </rapp-toolbar>

    <rapp-content>
        <div class="group-list-wrapper">
            <div
                matRipple
                class="group-item"
                [routerLink]="['/newsfeed']"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
            >
                <rapp-avatar></rapp-avatar>
                <h3>ALL POSTS</h3>
            </div>

            <hr />

            <ng-container *ngFor="let group of groups">
                <div matRipple class="group-item" [routerLink]="['/newsfeed', group.id]" routerLinkActive="active">
                    <rapp-avatar></rapp-avatar>
                    <h3>{{ group.groupName }}</h3>
                </div>
            </ng-container>
        </div>
    </rapp-content>
</rapp-page>
