<rapp-page title="Groups">
    <rapp-toolbar-right>
        <button mat-icon-button>
            <mat-icon class="toolbar-icon" (click)="openGroupInfo()">info</mat-icon>
        </button>
        <button mat-icon-button>
            <mat-icon class="toolbar-icon" (click)="openGroupMembers()">group</mat-icon>
        </button>
    </rapp-toolbar-right>
    <rapp-content>
        <rapp-combined-view>
            <rapp-group-list></rapp-group-list>
            <router-outlet rappCombinedViewDetail [active]="outlet.isActivated" #outlet="outlet"></router-outlet>
        </rapp-combined-view>
    </rapp-content>
</rapp-page>
