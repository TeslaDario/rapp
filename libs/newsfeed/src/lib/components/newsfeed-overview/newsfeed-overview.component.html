<rapp-drawer-view [hideBorder]="true">
    <rapp-view [showBottomNavbar]="true">
        <rapp-toolbar *ngIf="(layoutMode$ | async) === 'single'">
            <rapp-toolbar-left title="News"></rapp-toolbar-left>

            <rapp-toolbar-right>
                <button mat-icon-button class="ml-4" (click)="openGroups()">
                    <mat-icon class="toolbar-icon">groups</mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon class="toolbar-icon" (click)="openSearch()">search</mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon class="toolbar-icon" (click)="openActivities()">notifications_none</mat-icon>
                </button>
            </rapp-toolbar-right>
        </rapp-toolbar>

        <rapp-content [showBackgroundImage]="true">
            <rapp-floating-action-button
                text="Post"
                (click)="addPost()"
                *ngIf="(layoutMode$ | async) !== 'triple'"
            ></rapp-floating-action-button>

            <rapp-post-feed [posts]="posts" class="spacer">
                <div class="item-wrapper mb-20" *ngIf="(layoutMode$ | async) !== 'triple'">
                    <rapp-item
                        leftIcon="access_time"
                        text="Scheduled posts"
                        rightIcon="chevron_right"
                        (click)="openScheduledPost()"
                    ></rapp-item>
                </div>
            </rapp-post-feed>
        </rapp-content>
    </rapp-view>
</rapp-drawer-view>
