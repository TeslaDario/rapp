<rapp-view [showBottomNavbar]="true">
    <rapp-toolbar>
        <rapp-toolbar-left>
            <h1 class="mb-0">Chats</h1>
        </rapp-toolbar-left>

        <rapp-toolbar-right *ngIf="(layoutMode$ | async) !== 'single'">
            <button mat-mini-fab color="primary" (click)="addChat()">
                <mat-icon>add</mat-icon>
            </button>
        </rapp-toolbar-right>
    </rapp-toolbar>
    <rapp-toolbar>
        <rapp-toolbar-left style="width: 100%">
            <rapp-search-input></rapp-search-input>
        </rapp-toolbar-left>
    </rapp-toolbar>

    <rapp-content>
        <div class="chat-list-wrapper">
            <div class="add-chat" *ngIf="(layoutMode$ | async) === 'single'">
                <button mat-raised-button color="primary" (click)="addChat()">
                    <mat-icon>add</mat-icon>
                    <span>Chat</span>
                </button>
            </div>
            <ng-container *ngFor="let chat of chats">
                <div matRipple class="chat-item" [routerLink]="['/messages', chat.id]" routerLinkActive="active">
                    <rapp-avatar></rapp-avatar>
                    <h3>{{ chat.name }}</h3>
                </div>
            </ng-container>
        </div>
    </rapp-content>
</rapp-view>
